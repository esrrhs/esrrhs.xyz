user  nginx;
worker_processes  10;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  10240;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {  
            listen       80;  
            server_name  *.esrrhs.xyz;  
            client_max_body_size 102400M;
        
            if ($http_host ~* "^(.*?)\.esrrhs\.xyz$") {    #正则表达式  
                    set $domain $1;                     #设置变量  
            }  
      
            location / {  
                if ($domain ~* "wechat") {  
                   proxy_pass http://esrrhs.xyz:8080;     
                }  
                if ($domain ~* "cloud") {  
                   proxy_pass http://esrrhs.xyz:9000;      
                }
		if ($domain ~* "file") {
                   proxy_pass http://esrrhs.xyz:12000;
                } 
		if ($domain ~* "download") {
                   proxy_pass http://esrrhs.xyz:13000;
                }
                tcp_nodelay     on;  
                proxy_set_header Host            $host;  
                proxy_set_header X-Real-IP       $remote_addr;  
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  
                  
                root   /usr/share/nginx/html;  
                index  index.html index.htm;            #默认情况  
            }  
    }  

}

