	<script>
	$(document).ready(function(){
	  $("#cal").click(function(){
	  
		var hand = $("#inputHand").val()
		var pub = $("#inputPub").val()
		
		fetch("http://wechat.esrrhs.xyz/texas?hand="+hand+"&pub="+pub).then(function (response) {
				return response.json();
			}).then(function (json) {
				var data = json["data"];
				var d = $.parseJSON(data);
				$("#pro").text(d["probability"]);
				$("#max").text(d["max"]);
				$("#maxtype").text(d["type"]);
			});
	  });
	});
	</script>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">德州扑克计算器</h2>
		<ul class="list-inline">
		<li><h2><span class="label label-default">手牌</span></h2></li>
        <li><label for="inputHand" class="sr-only">手牌</label>
        <input type="hand" id="inputHand" class="form-control" placeholder="手牌：如黑A,红2" value="黑A,红10" required autofocus>
		</li></ul>
				
		<ul class="list-inline">
		<li><h2><span class="label label-default">公牌</span></h2></li>

        <input type="pub" id="inputPub" class="form-control" placeholder="公牌：如梅Q,方10,鬼  可以留空" value="梅2,方Q,方A" required>
        </li></ul>
		
		<button id="cal" type="button" class="btn btn-primary btn-lg btn-block">计算</button>
		<ul class="list-unstyled">
		<ul class="list-inline">
			<li><h3><span class="label label-default">胜率</span></h3></li>
			<li><h3 id="pro"></h3></li>
		</ul>
		<ul class="list-inline">
			<li><h3><span class="label label-default">最大牌</span></h3></li>
			<li><h4 id="max"></h4></li>
		</ul>
		<ul class="list-inline">
			<li><h3><span class="label label-default">牌型</span></h3></li>
