	$(document).ready(function(){
	  $("#cal").click(function(){

		fetch("http://ali.esrrhs.xyz/dht?name="+name).then(function (response) {

			}).then(function (json) {
				var data = json["data"];

				$('#table').bootstrapTable({});
				$('#table').bootstrapTable("load", d);
			});
	  });
	});
