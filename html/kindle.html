    <script>
        function unzip(b64Data) {
            var strData = atob(b64Data);
            // Convert binary string to character-number array
            var charData = strData.split('').map(function (x) {
                return x.charCodeAt(0);
            });
            // Turn number array into byte-array
            var binData = new Uint8Array(charData);
            // // unzip
            var data = pako.inflate(binData);
            // Convert gunzipped byteArray back to ascii string:
            strData = new TextDecoder("utf-8").decode(data);
            return strData;
        }

        function zip(str) {
            var binaryString = pako.gzip(encodeURIComponent(str), {to: 'string'})
            return btoa(binaryString);
        }

        function query(name, dst) {

            fetch("127.0.0.1:8080/kindle?name=" + zip(name) + "&dst=" + zip(dst)).then(function (response) {
                return response.json();
            }).then(function (json) {
                var data = json["data"];
                data = unzip(data)
                var d = $.parseJSON(data);
                $('#table').bootstrapTable("load", d["info"]);
                $("#total").text("推送数 : " + d["n"]);
            });
        }

        $(document).ready(function () {

            var pako = window.pako;

            $('#table').bootstrapTable({
                striped: true, //是否显示行间隔色
                pageNumber: 1, //初始化加载第一页
                pagination: true,//是否分页
                sidePagination: 'client',//server:服务器端分页|client：前端分页
                pageSize: 10,//单页记录数
                pageList: [5, 10, 20, 30],//可选择单页记录数
                columns: [
                    {
                        field: 'name',
                        title: 'Name',
                    },
                    {
                        field: 'url',
                        title: 'Url',
                    },
                    {
                        field: 'mail',
                        mail: 'Mail',
                    }
                ]
            });

            fetch("http://127.0.0.1:8080/kindlehis").then(function (response) {
                return response.json();
            }).then(function (json) {
                var data = json["data"];
                data = unzip(data)
                var d = $.parseJSON(data);
                $('#table').bootstrapTable("load", d["info"]);
                $("#total").text("推送数 : " + d["n"]);
            });

            $("#cal").click(function () {

                var name = $("#inputName").val()
                var dst = $("#inputDst").val()
                query(name, dst);
            });
        });
        
    </script>
